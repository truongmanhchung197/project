<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nobita</title>
    <style>
        .position{
            margin-left: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<img src="https://vignette.wikia.nocookie.net/dorepedia/images/0/02/Nobita02.jpeg/revision/latest?cb=20131012120604&path-prefix=vi" id="img" width="200px" class="position">
<p> Dùng phím mũi tên để di chuyển Nobita</p>
<table>
    <tr>
        <td></td>
        <td><input type="button" value="LÊN" style="width: 80px" onclick="moveUp()"></td>
        <td></td>
    </tr>
    <tr>
        <td><input type="button" value="TRÁI" onclick="moveLeft()"></td>
        <td></td>
        <td><input type="button" value="PHẢI" onclick="moveRight()"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="button" value="XUỐNG" style="width: 80px" onclick="moveDown()"></td>
        <td></td>
    </tr>
</table>
<script>
    let imgObj=null;
    imgObj=document.getElementById("img");
    function init(){
        imgObj=document.getElementById("img");
        imgObj.style.position='relative';
        imgObj.style.left='0px';
        imgObj.style.top='0px';
    }
    function moveDown(){
        imgObj.style.top=parseInt(imgObj.style.top)+10+'px';
    }
    function moveRight(){
        imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
    }
    function moveLeft(){
        imgObj.style.left=parseInt(imgObj.style.left)-10+'px';
    }
    function moveUp(){
        imgObj.style.top=parseInt(imgObj.style.top)-10+'px';
    }
    window.onload=init;
</script>

</body>
</html>
