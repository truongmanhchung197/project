<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<img src="https://www.thethaothientruong.vn/uploads/contents/bong%20dong%20%20luc%20Nhat%20mo%20UTM%203_%2016.jpg" id="img" style="width: 300px"/>
<p>Click button below to move the image to right</p>
<input type="button" value="Click me" onclick="moveRight();">
</form>
<script>
    let imgOj = null;
    imgOj = document.getElementById('img');
    function init(){
        imgOj = document.getElementById('img');
        imgOj.style.position = 'relative';
        imgOj.style.left = '0px';
    }
    function moveRight(){
        imgOj.style.left = parseInt(imgOj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>

</body>
</html>
