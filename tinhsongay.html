<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
    <script>
        function count(){
            let i=parseInt(document.getElementById("inputi").value);
        switch (i){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("demo").innerHTML="Tháng "+i+" có 31 ngày";
                break;
            case 2:
                document.getElementById("demo").innerHTML="Tháng 2 có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("demo").innerHTML="Tháng "+i+" có 30 ngày";
                break;
            default:
                document.getElementById("demo").innerHTML="Không có tháng này";
        }
        }
    </script>
</head>
<body>
<table>
    <tr>
        <td><input type="text" id="inputi"></td>
        <td><input type="button" value="Tính số ngày" onclick="count()"></td>
    </tr>
</table>
<p id="demo"></p>
</body>
</html>
